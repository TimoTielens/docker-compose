version: "3.8"
services:
  mosquitto:
    image: docker.io/library/eclipse-mosquitto:{MOSQUITTO_IMAGE_VERSION:? mosquitto image version required}
    hostname: {MOSQUITTO_NAME:? mosquitto name required}
    container_name: {MOSQUITTO_NAME:? mosquitto name required}
    restart: unless-stopped
    environment:
      - TZ={TIMEZONE:? timezone required}
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    networks:
      - mosquitto